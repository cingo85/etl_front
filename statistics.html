    <script>
        $(document).ready(function() {
    
            //全文檢索            
           $('.footable').footable();

        });

        $('#datasource').change(function(){
            var s = $('#datasource option:selected').val();
           if(s==='database') {
            $('#databaseIP').remove();
            $('#databaseAccount').remove();
            $('#databasePassword').remove();
            $('#datafolderPath').remove();
            $('#databaseDescription').remove();
            $('#datafolderDescription').remove();
            $("button[name='plus']").remove();

            $('#selectdatasourceDiv').toggleClass('col-md-10 col-md-1')
            .after(
                '<div class="form-group col-md-2"><input type="text" placeholder="資料庫IP" class="form-control" id="databaseIP"></div>'
               +'<div class="form-group col-md-2"><input type="text" placeholder="資料庫帳號" class="form-control" id="databaseAccount"></div>'
               +'<div class="form-group col-md-2"><input type="text" placeholder="資料庫密碼" class="form-control" id="databasePassword"></div>'
               +'<div class="form-group col-md-2"><input type="text" placeholder="資料庫說明" class="form-control" id="databaseDescription"></div>');
               +'<div class="form-group col-md-1"><button type="button" class="btn btn-success" name="plus">+</button></div>'
           }else if(s==='datafolder'){
               $('#datafolderPath').remove();
               $('#databaseIP').remove();
               $('#databaseAccount').remove();
               $('#databasePassword').remove();
               $('#databaseDescription').remove();
               $('#datafolderDescription').remove();
               $("button[name='plus']").remove();

               $('#selectdatasourceDiv').toggleClass('col-md-10 col-md-1').after(
                '<div class="form-group col-md-6"><input type="text" class="form-control" id="datafolderPath"></div>'
               +'<div class="form-group col-md-2"><input type="text" placeholder="資料夾說明" class="form-control" id="datafolderDescription"></div>'
               +'<div class="form-group col-md-1"><button type="button" class="btn btn-success" name="plus">+</button></div>')
           }else{

           }
        });
      

    </script>
